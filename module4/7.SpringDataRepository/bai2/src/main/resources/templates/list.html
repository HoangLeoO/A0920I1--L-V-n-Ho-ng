<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h3>
    List Customer
</h3>
<p>
    <a th:href="@{/create}">
        Add New Customer
    </a>
</p>
<form>
    Search by first name :
    <input name="search" type="text"/>
    <button type="submit">Search</button>
</form>
<table>
    <thead>
    <tr>
        <th>Stt</th>
        <th>Tên</th>
        <th>Email</th>
        <th>Đia Chỉ</th>
        <th>Khóa Học</th>
        <th>Xóa</th>
        <th>Sửa</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cus ,star :${customer}">
        <td th:text="${star.count}"></td>
        <td th:text="${cus.name}"></td>
        <td th:text="${cus.email}"></td>
        <td th:text="${cus.address}"></td>
        <td th:text="${cus.course.name}"></td>
        <td><a th:href="@{/}">Xóa</a></td>
        <td><a th:href="@{/}">Sửa</a></td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{'/home'(page=${customer.number - 1}, search=${search})}" th:if="${customer.hasPrevious()}">Previous</a>
    <span th:text="${customer.number + 1}"></span>/<span th:text="${customer.totalPages}"></span>
    <a th:href="@{'/home'(page=${customer.number + 1} , search=${search})}" th:if="${customer.hasNext()}">Next</a>
</div>
</body>
</html>
