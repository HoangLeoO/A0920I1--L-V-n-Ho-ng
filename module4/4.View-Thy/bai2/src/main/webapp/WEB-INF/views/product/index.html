<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="/layout :: head">-->
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<p>
    <a th:href="@{/create}">
    Add new Product
    </a>
</p>
<h3>List Product</h3>
<table id="products">
    <thead>
    <tr>
        <th>Stt</th>
        <th>Tên Sản Phẩm</th>
        <th>Giá </th>
        <th>Số lượng</th>
        <th>Chỉnh sửa</th>
        <th>Xóa</th>
        <th>Thông tin sản phẩm</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="products,StarProduct : ${product}">
        <td th:text="${StarProduct.count}"></td>
        <td th:text="${products.getName()}"></td>
        <td th:text="${products.getPrice()}"></td>
        <td th:text="${products.getNumber()}"></td>
        <td><a th:href="@{/{id}/edit(id=${products.getId()})}">Chỉnh sửa</a></td>
        <td><a th:href="@{/{id}/delete(id=${products.getId()})}">Xóa</a></td>
        <td><a th:href="@{/{id}/view(id=${products.getId()})}">Thông tin sản phẩm</a></td>
    </tr>
    </tbody>
</table>
<div th:if="${success}">
    <span th:text="${success}"></span>
</div>
<!--<footer th:replace="/layout :: footer"></footer>-->
</body>
</html>
