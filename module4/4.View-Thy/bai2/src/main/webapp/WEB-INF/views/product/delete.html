<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Remove Product</h3>
<p><a th:href="@{/index}">Back to product list</a></p>
<form action="#" th:action="@{/delete}" th:object="${products}" method="post" novalidate="novalidate">
    <input type="hidden" th:field="*{id}"/>
    <div>
        <label>Name : <input type="text" th:field="*{name}"></label>
    </div>
    <div>
        <label>Price : <input type="text" th:field="*{price}"></label>
    </div>
    <div>
        <label>Number : <input type="text" th:field="*{number}"></label>
    </div>
    <button type="submit">Remove</button>
</form>
</body>
</html>
