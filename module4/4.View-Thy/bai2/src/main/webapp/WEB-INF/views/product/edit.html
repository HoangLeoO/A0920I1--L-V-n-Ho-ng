<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modify</title>
</head>
<body>
<h3>Modify Product</h3>
<p>
    <a th:href="@{/index}">
        Back to  product list
    </a>
</p>
<form action="#" th:action="@{/update}" th:object="${products}"
      method="POST" novalidate="novalidate">
    <input type="hidden" th:field="*{id}"/>
    <div>
        <label>Name : <input type="text" th:field="*{name}"/></label>
    </div>
  <div>
      <label>Price : <input type="text" th:field="*{price}"></label>
  </div>
    <div>
        <label>Number : <input type="number" th:field="*{number}"/></label>
    </div>
    <input type="submit" value="Modify">
</form>
</body>
</html>
