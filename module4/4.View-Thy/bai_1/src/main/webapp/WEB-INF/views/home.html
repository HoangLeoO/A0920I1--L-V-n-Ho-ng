<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Customers</h3>
<p>
    <a th:href="@{/create}">
        Add new customer
    </a>
</p>

<table id = "customers">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer,starCustomer : ${customers}">
        <td th:text="${starCustomer.count}"></td>
        <td th:text="${customer.getName()}"></td>
        <td th:text="${customer.getAddress()}"></td>
        <td th:text="${customer.getEmail()}"></td>
        <td><a th:href="@{/{id}/edit(id=${customer.getId()})}">Edit</a></td>
        <td><a th:href="@{/{id}/delete(id=${customer.getId()})}">Delete</a></td>
        <td><a th:href="@{/{id}/view(id=${customer.getId()})}">View</a></td>

    </tr>
    </tbody>
</table>

<!--    <div th:if="${success}">-->
<!--        <span th:text="${success}"></span>-->
<!--    </div>-->
<!--</div>-->
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
