<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Add new Blog</h1>
<p>
    <a th:href="@{/}">Back to list blog</a>
</p>
<form th:action="@{/Blog-Create}" method="post"  th:object="${blog}">
    <div>
        <label><b>Title :</b></label>
        <input type="text" name="title" placeholder="title" th:field="*{title}">
        <label><b>Content :</b></label>
        <input type="text" name="title" placeholder="content" th:field="*{content}">
    </div>
    <div>
        <button type="submit">Create</button>
    </div>
</form>
</body>
</html>
