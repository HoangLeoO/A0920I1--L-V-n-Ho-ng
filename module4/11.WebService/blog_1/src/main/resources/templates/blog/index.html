<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Blog</title>
</head>
<body>
<h1>List Blog</h1>

<p>
    <a th:href="@{#}">
        Add New Blog
    </a>
</p>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog,star : ${blogs}">
        <td th:text="${star.count}"></td>
        <td th:text="${blog.title}"></td>
        <td><a th:href="@{#}"></a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
