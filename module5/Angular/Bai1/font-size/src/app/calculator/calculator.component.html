<h1>Awesome Calculator</h1>
<div>
  <input type="number" class="form-input" [value]="first" (change)="getFirst($event.target.value)">
  <select  class="form-input"  [value]="operator" (change)="getSelectOperator($event.target.value)">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number" class="form-input" [value]="second" (change)="getSecond($event.target.value)">
</div>
<div>
  <p>first : {{first}}</p>
  <p>second : {{second}}</p>
  <p>Output : {{output}}</p>
</div>
<div>
  <button class="form-input" (click)="calculate()">thuc thi</button>
</div>
