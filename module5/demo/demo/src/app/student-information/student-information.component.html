
<div class="card" style="width:400px" *ngIf="studentDetail">
  <h3>Student Information</h3>
  <img [src]="studentDetail.avatar" alt="image">
  <div class="card-body">
    <p>Student ID : {{studentDetail.id}}</p>
    <p>Student Name : {{studentDetail.name}}</p>
    <p>Student Age : {{studentDetail.age}}</p>
    <p>Student Mark : {{studentDetail.mark}}</p>
  </div>
</div>
