<h3>Template Form</h3>
<form #studentCreate="ngForm" (ngSubmit)="GetValueFromFrom(studentCreate)">
  <div class="form-group">
    <label>Id</label>
    <input class="form-control" type="text"
         ngModel
           name="id"
    >
  </div>
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" type="text"
           ngModel
           name="name"
    >
  </div>
  <div class="form-group">
    <label>Age</label>
    <input class="form-control" type="text"
           ngModel
           name="age"
    >
  </div>
  <div class="form-group">
    <label>Mark</label>
    <input class="form-control" type="number"
           ngModel
           name="mark"
           min="0"
           max="10"
    >
  </div>
  <div class="form-group">
    <label>Avatar</label>
    <input class="form-control" type="text"
           ngModel
           name="avatar"
    >
  </div>
  <input type="submit" class="btn btn-primary" value="Create">
</form>
