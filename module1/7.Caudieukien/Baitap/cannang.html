<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input1 = prompt('nhap can nang cua ban (kg): ');
    let input2 = prompt('nhap chieu cao cua ban (cm): ');

    let weight = parseInt(input1) ;
    let height = parseInt(input2);
    //
    // console.log(weight);
    // console.log(height);

    let bmi = weight/((height/100)*(height/100));

    // console.log(bmi);
    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");

    alert(bmi);
</script>
</body>
</html>
