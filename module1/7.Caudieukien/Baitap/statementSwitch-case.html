<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" name="month" id="month">
<button  onclick="getDay();">Tinh so ngay </button>
<br>
<script>
     let inputMonth = document.getElementById('month');
    function getDay() {
        let month = inputMonth.value;
        switch (month) {
            case '1' :
            case '3':
            case '5' :
            case '7' :
            case '8' :
            case '10' :
            case '12' :
                document.write("Thang " + month + " co 31 ngay");
                break;
            case '2' :
                document.write("Thang " + month + " co 28 or 29 ngay");
                break;
            case '4':
            case '6':
            case '9' :
            case '11':
                document.write("Thang" + month + " co 30 ngay");
            default :
                document.write("thang khong hop le")

        }
    }
</script>
</body>
</html>
