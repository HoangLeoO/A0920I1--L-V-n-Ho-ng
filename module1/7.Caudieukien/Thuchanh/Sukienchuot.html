<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myimg" src="https://lh3.googleusercontent.com/proxy/yFMSW7dNpGixpFVXAgR5AnVZfFPkcvQh2ZsQwaa2DH_WEEY7K2xO6A2kP8-dqoKzy38DO8vD-YmQ0CwZKomz_LY-g-htmYc">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight">
</form>
<script>
    let imgObj = null ;
    function init() {
        imgObj = document.getElementById('myimg');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
     window.onload = init ;

</script>
</body>
</html>
