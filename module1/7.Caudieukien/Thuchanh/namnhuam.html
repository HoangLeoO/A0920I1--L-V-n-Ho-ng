<body>
<script>
    let year = parseInt(prompt("Nhap nam :"));
    if(year % 4 === 0) {
        if(year % 100 === 0) {
            if (year % 400 === 0) {
                alert("la nam nhuam");
            }else {
                alert("khong phai la nam nhuam");
            }
        }else {
            alert("la nham nhuam");
        }
    }else {
        alert( "khong phai la nam nhuam");
    }
</script>
</body>
