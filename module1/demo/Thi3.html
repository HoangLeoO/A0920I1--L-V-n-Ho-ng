    class So_Tiep_Kiem {
        constructor(maSo,loaiTiepKiem,hoVaTen,chungMinhNhanDan,ngayMoSo,soTienGui) {
            this.maSo = maSo ;
            this.loaiTiepKiem = loaiTiepKiem ;
            this.hoVaTen = hoVaTen ;
            this.chungMinhNhanDan = chungMinhNhanDan ;
            this.ngayMoSo = ngayMoSo ;
            this.soTienGui = soTienGui ;
        }
        getMaSo(){
            return this.maSo ;
        }
        getLoaiTiepKiem(){
            return this.loaiTiepKiem ;
        }
        getHoVaTen(){
            return this.hoVaTen ;
        }
        getChungMinhNhanDan(){
            return this.chungMinhNhanDan ;
        }
        getNgayMoSo(){
            return this.ngayMoSo;
        }
        getSoTienGui(){
            return this.soTienGui ;
        }
    }

            temp+="<td>"+DSSoTiepKiem[i].getHoVaTen()+"</td>";
            temp+="<td>"+DSSoTiepKiem[i].getChungMinhNhanDan()+"</td>";

        temp+="<button onclick='AddSoTiepKiem()'>Add Student</button>";
