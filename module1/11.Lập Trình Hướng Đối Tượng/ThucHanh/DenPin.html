<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Battery{
        constructor(energy) {
            this.energy = energy ;
        }
        getEnergy(){
            return this.energy ;
        }
        setEnergy(energy){
            this.energy = energy ;
        }
        decreaseEnergy(){
            if(this.energy > 0){
                this.energy--;
            }
        }
    }
    class FlashLamp{
        constructor(battery,status) {
            this.battery = battery ;
            this.status = status ;
        }
        getBatteryInfo(){
            return this.battery.getEnergy() ;

        }
        setBattery(battery){
            this.battery = battery ;
        }
        Light(){
            if(this.status){
                alert("Lighting");
            } else {
                alert("Not lighting");
            }
        }
        turnOn(){
            this.status = true ;
        }
        turnOff(){
            this.status = false ;
        }
    }
    let battery = new Battery();
    battery.setEnergy(10);
    let flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);

    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
    flashLamp.Light();

    document.write("Turn on<br/>");
    flashLamp.turnOn();
    flashLamp.Light();
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

    document.write("Turn off<br/>");
    flashLamp.turnOff();
    flashLamp.Light();
</script>
</body>
</html>
