<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a form to get the list</title>
</head>
<body>
<h2>Market Research Survey</h2>
<p>Please take a few moments to complete this satisfaction survey.</p>
<form action="">
    <label>
<b>What is your age range?</b>
    </label><br>
    <div>
<select>
    <option>18-24</option>
    <option>25-34</option>
    <option>35-50</option>
    <option>50+</option>
</select>
    </div>
    <label>
<b>What is your yearly income range?</b>
    </label>
    <div>
    <select>
        <option>$0-$25,000</option>
        <option>$25,001-$50,000</option>
        <option>$50,001-$100,000</option>
        <option>$100,001+</option>
    </select>
    </div>
    <label>
    <b>Gender Identity</b><br>
    </label>
    <div>
<label><input type="radio" name="rd">Male</label><br>
<label><input type="radio" name="rd">Female</label><br>
<label><input type="radio" name="rd">Nonbinary</label><br>
<label><input type="radio" name="rd">Other</label><br>
<label><input  type="text" name="rd"></label>
    </div>
    <label>
        <b>Which of the following products have your purchased in the last 2 months. Please check all that apply.</b>
    </label>
    <div>
        <label><input type="checkbox" name="rd">Product1</label><br>
        <label><input type="checkbox" name="rd">Product2</label><br>
        <label><input type="checkbox" name="rd">Product3</label>
    </div>
    <label>
        <b>How often would you use our new product?</b>
    </label>
    <div>
        <label><input type="radio" name="rd">Daily</label><br>
        <label><input type="radio" name="rd">weedly</label><br>
        <label><input type="radio" name="rd">Monthly</label>
    </div>
</form>
</body>
</html>
