<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse ;
        }
    </style>
</head>
<body>
<script>
    let i = 1 ;
    let j = 1 ;
    let table = "<table border='1' cellspacing='0' cellpadding='3'>";

    for (i = 1;i<10;i++ ){
        table = table + "<tr>";
        for (j =1 ;j < 10 ; j++){
            table = table + "<td>" + j + " * " + i + " = " + i*j + "</td>";
        }
        table = table + "</tr" ;
    }
    table = table + "</table">
    document.write(table);
</script>
</body>
</html>
