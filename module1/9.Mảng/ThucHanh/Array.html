<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {padding-top:50px}
    </style>
</head>
<body>
<h3>Sample Screen</h3>
<input type="text" id="txt">
<input type="button" value="Add" id="bntAdd" onclick="add_element_to_array();">
<input type="button" value="Display" id="bntDisplay" onclick="display_array();">
<div id="result"></div>
<script>
    let x = 0 ;
    let arr = Array();

    function add_element_to_array() {
        arr[x] = document.getElementById("txt").value;
        alert("Element: " + arr[x] + " Added at index " + x);
        x++;
        document.getElementById("txt").value;

    }
    function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < arr.length; i++) {
            e += "Element " + i + " = " + arr[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
